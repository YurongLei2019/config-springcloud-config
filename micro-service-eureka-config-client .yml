spring:
  profiles:
    active:
    - dev
---
server:
  port: 7001
spring:
  profiles: dev
  application:
    name: micro-service-eureka-config-client
eureka:
  instance:
    hostname: 7001.com
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://7001.com:7001/eureka/
---

server:
  port: 7002
spring:
  profiles: test
  application:
    name: micro-service-eureka-config-client
eureka:
  instance:
    hostname: 7002.com
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://7002.com:7002/eureka